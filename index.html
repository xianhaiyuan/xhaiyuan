---
layout: default
title: 白色风车
---

{% for post in paginator.posts %}
	<div class="page_container">
		<ul>
			<li>
				<div class="blog_title">
					<a href="{{ post.url }}" class="page__link">{{ post.title }}</a>
					<div class="border_left_active"></div>
				</div>
				<span>{{ post.excerpt }}</span>
				<div class="post_time">posted @ {{ post.time }}</div>
			</li>
		</ul>
	</div>
{% endfor %}
