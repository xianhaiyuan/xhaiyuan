---
layout: default
title: 白色风车
---

{% for post in paginator.posts %}
	<div class="page_container">
		<ul class="list-nostyled">
			<li class="list-nostyled">
				<div class="blog_title">
					<a href="{{ post.url }}" class="page_link">{{ post.title }}</a>
				</div>
				<span>{{ post.excerpt }}</span>
				<div class="post_time">posted @ {{ post.time }}</div>
			</li>
		</ul>
	</div>
{% endfor %}
